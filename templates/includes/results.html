<h2 class="terminal glitch" data-text="Scoreboard">Scoreboard</h2>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="terminal1">
            <tr>
                <td>
                    Команда
                </td>
                <td>
                    Баллы
                </td>
            </tr>
        </thead>
        <tbody class="terminal2">
        {% for team_name, score in results %}
            <tr>
                <td>
                    {{ team_name }}
                </td>
                <td>
                    {{ score }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
